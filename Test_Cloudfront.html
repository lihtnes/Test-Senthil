            <script>
                // Creating button to P2P Enable / Disable
                var myBtn = document.getElementById('btnDisable');

                //add event listener
                myBtn.addEventListener('click', function (event) {
                    if (Streamroot.instances[0].dnaUploadEnabled) {
                        Streamroot.instances[0].dnaUploadEnabled = false;
                        myBtn.value = "Click to Enable Upload";
                    }
                    else {
                        Streamroot.instances[0].dnaUploadEnabled = true;
                        myBtn.value = "Click to Disable Upload";
                    }
                });
